<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja com Stripe</title>
  <style>
    .product {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }
    .product h2 {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Produtos</h1>
  <div id="products"></div>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch('/api/products');
        const products = await response.json();
        const productsSection = document.getElementById('products');

        products.forEach(product => {
          const productCard = document.createElement('div');
          productCard.className = 'product';

          const priceFormatted = (product.price / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

          productCard.innerHTML = `
            <h2>${product.name}</h2>
            <p>${product.description ? product.description : 'Sem descrição'}</p>
            <p><strong>Preço: ${priceFormatted}</strong></p>
            <button onclick="checkout('${product.id}')">Comprar</button>
          `;

          productsSection.appendChild(productCard);
        });
      } catch (error) {
        console.error("Erro ao carregar produtos: ", error);
      }
    }

    loadProducts();

    function checkout(productId) {
      // Aqui você pode implementar o redirecionamento para o checkout com o produto específico.
      console.log('Iniciar checkout para o produto:', productId);
    }
  <script src="https://js.stripe.com/v3/"></script>
</body>
</html>
